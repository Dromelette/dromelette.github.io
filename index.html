    <a href="#" class="logo">Arjun&nbsp;Nemani</a>

  <main class="hero">
    <div class="stack">
      <h1 class="title">Do <em>not</em> touch the egg</h1>

      <div class="egg-wrap" id="eggWrap" aria-live="polite">
        <!-- Cute egg (SVG = crisp on all screens) -->
        <button class="egg" id="eggBtn" aria-label="Do not touch the egg">
          <svg viewBox="0 0 160 200" width="150" height="190" aria-hidden="true">
            <defs>
              <radialGradient id="yolk" cx="50%" cy="45%" r="45%">
                <stop offset="0%" stop-color="#ffd54a"/>
                <stop offset="100%" stop-color="#f59e0b"/>
              </radialGradient>
              <linearGradient id="shell" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#ffffff"/>
                <stop offset="100%" stop-color="#e5e7eb"/>
              </linearGradient>
            </defs>
            <ellipse cx="80" cy="100" rx="60" ry="85" fill="url(#shell)" stroke="#cbd5e1" stroke-width="3"/>
            <circle cx="100" cy="115" r="18" fill="url(#yolk)" opacity="0.9"/>
          </svg>
          <span class="egg-hint">seriously, don’t…</span>
        </button>
      </div>

      <div class="cta-row">
        <a class="chip" href="flipper.html">Game: Dr. Flipper</a>
        <a class="chip" href="Eggspert-guidlow.pdf" target="_blank" rel="noopener">Eggspert Guide (PDF)</a>
        <a class="chip" href="yo.html">Typing Tutor</a>
      </div>
    </div>
  </main>

  <!-- Hidden audio (played on egg touch) -->
  <audio id="rickroll" preload="auto">
    <source src="roll.mp3" type="audio/mpeg" />
  </audio>
